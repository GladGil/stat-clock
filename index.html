<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Quotes Cycler</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .quote-container {
            background: white;
            border-radius: 15px;
            padding: 50px 40px;
            max-width: 700px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            border-left: 5px solid #3498db;
        }
        
        .quote-text {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #2c3e50;
            font-style: italic;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }
        
        .quote-author {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #ecf0f1;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 2px;
            width: 0%;
            animation: progress 8s linear infinite;
        }
        
        .quote-counter {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .code-icon {
            color: #3498db;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .paused .progress-fill {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="quote-container" id="container">
        <div class="code-icon">{ }</div>
        
        <div class="quote-text" id="quote-text">
            Loading IT wisdom...
        </div>
    </div>

    <script>
        const itQuotes = [
            {
                text: "The best error message is the one that never shows up."
            },
            {
                text: "Code is like humor. When you have to explain it, it's bad."
            },
            {
                text: "Walking on water and developing software from a specification are easy if both are frozen."
            },
            {
                text: "Programs must be written for people to read, and only incidentally for machines to execute."
            },
            {
                text: "Any fool can write code that a computer can understand. Good programmers write code that humans can understand."
            },
            {
                text: "First, solve the problem. Then, write the code."
            },
            {
                text: "Experience is the name everyone gives to their mistakes."
            },
            {
                text: "In order to understand recursion, one must first understand recursion."
            },
            {
                text: "The most likely way for the world to be destroyed, most experts agree, is by accident. That's where we come in; we're computer professionals."
            },
            {
                text: "There are two ways to write error-free programs; only the third one works."
            },
            {
                text: "Before software can be reusable it first has to be usable."
            },
            {
                text: "The computer was born to solve problems that did not exist before."
            },
            {
                text: "Programming is 10% science, 20% ingenuity, and 70% getting the ingenuity to work with the science."
            },
            {
                text: "The trouble with programmers is that you can never tell what a programmer is doing until it's too late."
            },
            {
                text: "Documentation is a love letter that you write to your future self."
            },
            {
                text: "Good code is its own best documentation."
            },
            {
                text: "The best method for accelerating a computer is the one that boosts it by 9.8 m/sÂ²."
            },
            {
                text: "Software is getting slower more rapidly than hardware becomes faster."
            },
            {
                text: "The only way to go fast is to go well."
            },
            {
                text: "Deleted code is debugged code."
            }
        ];

        let currentIndex = 0;
        let isPaused = false;

        function showQuote(index) {
            const quoteText = document.getElementById('quote-text');
            const container = document.getElementById('container');
            
            const quote = itQuotes[index];
            
            // Update content
            quoteText.textContent = quote.text;
            
            // Add animation
            container.classList.add('fade-in');
            setTimeout(() => {
                container.classList.remove('fade-in');
            }, 500);
        }

        function nextQuote() {
            currentIndex = (currentIndex + 1) % itQuotes.length;
            showQuote(currentIndex);
        }

        // Initialize
        showQuote(0);

        // Auto-cycle every 30 seconds
        setInterval(nextQuote, 30000);

        // Click to manually advance quote
        document.getElementById('container').addEventListener('click', function() {
            nextQuote();
        });
    </script>
</body>
</html>
