<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Desk Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .clock-container {
            text-align: center;
            padding: 60px 80px;
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid #30363d;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            position: relative;
            min-width: 500px;
        }
        
        .time-display {
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 15px;
            color: #58a6ff;
            letter-spacing: -2px;
            transition: all 0.3s ease;
        }
        
        .date-display {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 40px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .status-card {
            background: rgba(56, 139, 253, 0.1);
            border: 1px solid rgba(56, 139, 253, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            text-align: center;
        }
        
        .status-label {
            font-size: 0.7rem;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        
        .status-value {
            font-size: 0.9rem;
            color: #58a6ff;
            font-weight: 500;
        }
        
        .pulse-dot {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 8px;
            height: 8px;
            background: #7ee787;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(88, 166, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(88, 166, 255, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 12px;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.5); }
        }
        
        .seconds-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: rgba(56, 139, 253, 0.2);
            border-radius: 1px;
            overflow: hidden;
        }
        
        .seconds-fill {
            height: 100%;
            background: linear-gradient(90deg, #58a6ff, #7ee787);
            border-radius: 1px;
            transition: width 0.1s ease;
            width: 0%;
        }
        
        @media (max-width: 600px) {
            .clock-container {
                padding: 40px 50px;
                min-width: 400px;
            }
            
            .time-display {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="grid-overlay"></div>
        <div class="pulse-dot"></div>
        
        <div class="time-display" id="time">00:00</div>
        <div class="date-display" id="date">Monday, August 25</div>
        
        <div class="status-grid">
            <div class="status-card">
                <div class="status-label">Zone</div>
                <div class="status-value" id="timezone">EST</div>
            </div>
            <div class="status-card">
                <div class="status-label">Format</div>
                <div class="status-value">24H</div>
            </div>
            <div class="status-card">
                <div class="status-label">Status</div>
                <div class="status-value">Active</div>
            </div>
        </div>
        
        <div class="seconds-indicator">
            <div class="seconds-fill" id="seconds-fill"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Time (24-hour format)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Date
            const options = { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric'
            };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateString;
            
            // Timezone abbreviation
            const timeZoneAbbr = new Date().toLocaleTimeString('en-us', {timeZoneName:'short'}).split(' ')[2];
            document.getElementById('timezone').textContent = timeZoneAbbr;
            
            // Seconds indicator
            const currentSeconds = now.getSeconds();
            const secondsPercentage = (currentSeconds / 60) * 100;
            document.getElementById('seconds-fill').style.width = secondsPercentage + '%';
        }
        
        // Update immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
